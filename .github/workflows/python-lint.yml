name: Python Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: |
       git fetch origin main
       FILES=$(git diff --name-only origin/main | grep '\.py$' || true)
       if [ -n "$FILES" ]; then
           echo "🔍 Running flake8 on changed files:"
           echo "$FILES"
           flake8 $FILES
        else
              echo "✅ No Python files changed."
       fi

       - name: Run flake8 and save output
       run: |
       mkdir -p reports
       flake8 . > reports/flake8_report.txt || true

       - name: Upload flake8 report
       uses: actions/upload-artifact@v4
       with:
           name: flake8-report
           path: reports/flake8_report.txt

 
