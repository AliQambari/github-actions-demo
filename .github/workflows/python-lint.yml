name: Python Lint Advanced

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8, save output, and fail on errors
        run: |
          mkdir -p reports
          flake8 . | tee reports/flake8_report.txt
          
      - name: Upload flake8 report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: reports/flake8_report.txt
